<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<!-- style="background-color: green;" -->
<body>
    <main>
        <header>
            <h1>To-Do List </h1>
        </header>
        <hr>
        <div>
            <p>Welcome to your To-Do list app! <br>
            This app allows you to:</p>
            <ul>
                <li>Add items to your To-Do list</li>
                <li>Delete items from the list</li>
                <li>Mark items as completed (or turn them back to incomplete)</li>
            </ul>
        </div>
        <hr>
        <div >
            <form>
                <input placeholder="New Item" id="insert" type="text" minlength="3" />
                <button id="AddItem" >add</button>
            </form>
        </div>
    
        <div id="todo" >
            <p>Your list items will be displayed here:</p>
    
        </div>


    </main>

    <script src="script.js"></script>
</body>
</html>
